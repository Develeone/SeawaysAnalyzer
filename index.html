<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seaways Analyzer</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Classes -->
    <script src="js/classes/Coordinate.js"></script>
    <script src="js/classes/Vector2.js"></script>
    <script src="js/classes/Track.js"></script>
    <script src="js/classes/MercatorProjection.js"></script>
    <script src="js/classes/Canvas.js"></script>
    <script src="js/classes/Map.js"></script>
</head>
<body>
<div class="container top-buffer">
    <div class="row">
        <div class="col-lg-5 text-center">
            <div class="container-fluid background-white">
                <img src="images/logo.png" style="width: 100%;">
            </div>
            <br>
            <form id="input-data-form" class="form-group form-inline background-white padded-15">
                <H4 class="text-center">Входные данные</H4>
                <p class="text-center">
                    <img src="images/tracks_input.png" class="width-30" onclick="$('#input-tracks').click();">
                    <img src="images/ships_input.png" class="width-30">
                    <input type="file" id="input-tracks" class="hidden">
                    <input type="file" id="input-ships" class="hidden">
                </p>
                <br>
                <H4 class="text-center">Параметры отображения карты</H4>
                <p class="text-left">
                    <span class="width-40">Широта центра карты:</span>
                    <input type="text"   id="map-center-latitude"  placeholder="Latitude"  value="43.033102" class="form-control">
                </p>
                <p class="text-left">
                    <span class="width-40">Долгота центра карты:</span>
                    <input type="text"   id="map-center-longitude" placeholder="Longitude" value="131.891223" class="form-control">
                </p>
                <p class="text-left">
                    <span class="width-40">Масштаб карты:</span>
                    <input type="number" id="map-size"             placeholder="Zoom"      value="14" class="form-control">
                </p>
                <br>
                <p>
                    <input type="button" id="rerender-button"      value="Обработать" class="btn btn-primary">
                    <input type="button" id="save-button"          value="Сохранить" class="btn btn-success">
                </p>
            </form>
        </div>

        <div class="col-lg-7 text-center padded-15 map-outer-box">
            <div class="background-white map-inner-box" style="width: 100%;">
                <canvas id="canvas" width="640" height="640"></canvas>
            </div>
        </div>
</div>
</body>

<script src="js/code.js"></script>

</html>
